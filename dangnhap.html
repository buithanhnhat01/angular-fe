<style>

</style>
    <div class="container" ng-controller="loginCtrl" style="height: 500px; padding: 50px;">
        </br>
        </br>
        <article class="col-sm-12">
            <div class="wrapper fadeInDown">
                <div id="formContent">
                    <!-- Tabs Titles -->

                    <!-- Icon -->
                    <div class="fadeIn first">
                        <a href="index.html"><img src="images/logo.png" id="icon" alt="User Icon" style="margin-top: 10px;"  height="15px"/><a>
                    </div>

                    <!-- Login Form -->
                    <form name="frmRegister">
                        <H1>Đăng Nhập</H1>
                        <input type="text" minlength="1" ng-model="username"  id="login" class="fadeIn second" name="username" required>
                        <input type="text" minlength="1" ng-model="password" id="password" class="fadeIn third" name="password" required>
                        
                        <input type="submit" href="" ng-click="login()" data-toggle="modal"
                        data-target="#exampleModalCenter" class="fadeIn fourth" value="Đăng nhập">
                        <br>
                        <p style="color: red;">(*) Vui lòng đăng nhập để sử dụng hệ thống</p>
                    </form>

                    <!-- Remind Passowrd -->
                    <div id="formFooter">
                        <a class="underlineHover" href="#!quenmk" style="text-decoration: none;">Quên Mật Khẩu ?</a>
                    </div>

                </div>
            </div>
        </article>
    </div>

         <!-- Modal -->
         <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
         <div class="modal-dialog modal-dialog-centered" role="document">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLongTitle" style="padding-left:230px;color: red;"><i class="fas fa-exclamation-circle"></i></h5>
                     <button type="button" class="close" data-dismiss="modal" style="cursor: pointer;color: blue"aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                 </div>
                 <div class="modal-body">
                     <p class="text-center">{{status}}</p>
                   <button type="button" class="btn btn-danger text-center" style="text-align: center;" data-dismiss="modal">Close</button>
                 </div>
             </div>
         </div>
     </div>
